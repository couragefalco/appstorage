# fly.toml app configuration file generated for apiclass on 2023-07-05T18:42:54+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "cadconvert"
primary_region = "fra"

kill_signal = "SIGINT"
kill_timeout = 5

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
  [[services.ports]]
    handlers = ["http"]
    port = "80"
  [[services.ports]]
    handlers = ["tls", "http"]
    port = "443"
  [[services.tcp_checks]]
    interval = 10000
    timeout = 2000
